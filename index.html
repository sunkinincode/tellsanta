<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tell Santa บอกความในใจแซนต้า</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" rel="stylesheet">
    <style>
        :root {
            --christmas-red: #D42426;
            --christmas-green: #165B33;
            --christmas-yellow: #F8B229;
            --twilight-sky: linear-gradient(180deg, #FFD194 0%, #F9A8D4 40%, #bae6fd 100%);
        }

        body {
            font-family: 'Google Sans', sans-serif;
            margin: 0;
            overflow: hidden;
            background: var(--twilight-sky);
        }

        /* Scenery */
        .scenery {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .snow-field {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 25vh;
            background: #ffffff;
            border-top-left-radius: 50% 15%;
            border-top-right-radius: 50% 15%;
            box-shadow: 0 -20px 50px rgba(255,255,255,0.6);
            z-index: 5;
        }

        /* Physics Animation for Gifts */
        .gift-box {
            position: absolute;
            animation: physics-fall 1s cubic-bezier(0.47, 0, 0.745, 0.715) forwards,
                       physics-bounce 0.4s 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            cursor: pointer;
            z-index: 10;
        }

        @keyframes physics-fall {
            0% { transform: translateY(-200px) rotate(var(--rot-start)) scale(0.5); opacity: 0; }
            100% { transform: translateY(var(--target-y)) rotate(var(--rot-end)) scale(1); opacity: 1; }
        }

        @keyframes physics-bounce {
            0% { transform: translateY(var(--target-y)) rotate(var(--rot-end)); }
            50% { transform: translateY(calc(var(--target-y) - 15px)) rotate(calc(var(--rot-end) + 5deg)); }
            100% { transform: translateY(var(--target-y)) rotate(var(--rot-end)); }
        }

        /* Scroll Text Animation */
        .gift-scroll-container {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            overflow: hidden;
            white-space: nowrap;
            padding: 2px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .gift-scroll-text {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 8s linear infinite;
            font-size: 10px;
            font-weight: bold;
            color: var(--christmas-green);
        }

        @keyframes marquee {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }

        /* Particles */
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px white;
            animation: shoot var(--speed) linear infinite;
        }

        @keyframes shoot {
            0% { transform: translateX(0) translateY(0) rotate(-45deg) scale(0); opacity: 0; }
            10% { opacity: 1; }
            30% { transform: translateX(-600px) translateY(600px) rotate(-45deg) scale(1.5); opacity: 0; }
            100% { opacity: 0; }
        }

        .sparkle {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: fall var(--duration) linear infinite;
            opacity: var(--opacity);
            filter: blur(1px);
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) translateX(0); }
            100% { transform: translateY(110vh) translateX(25px); }
        }

        /* UI */
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.05);
        }

        .btn-primary { background: var(--christmas-red); color: white; box-shadow: 0 8px 25px rgba(212, 36, 38, 0.2); }
        .hidden-view { display: none !important; }
        
        input, textarea {
            background: rgba(255, 255, 255, 0.5) !important;
            border: 1px solid rgba(0, 0, 0, 0.05) !important;
        }

        .error-message {
            color: var(--christmas-red);
            font-size: 12px;
            font-weight: bold;
            margin-top: 8px;
            text-align: center;
        }
    </style>
</head>
<body class="text-slate-800">

    <div class="scenery">
        <div id="shooting-stars-container"></div>
        <div class="snow-field"></div>
    </div>
    <div id="sparkle-container"></div>

    <!-- MAIN VIEW -->
    <div id="main-view" class="relative h-screen w-full flex flex-col items-center justify-between py-12 px-6 z-10">
        <header class="text-center">
            <h1 class="text-4xl md:text-6xl font-extrabold mb-2 tracking-tight text-slate-900 drop-shadow-sm">
                Tell Santa <span class="text-[var(--christmas-red)]">Wishes</span>
            </h1>
            <p class="text-sm font-medium uppercase tracking-[0.2em] text-slate-600">บอกความในใจของคุณกับแซนต้า</p>
        </header>

        <div id="gift-pile" class="relative flex-grow w-full max-w-5xl overflow-hidden pointer-events-none"></div>

        <footer class="w-full max-w-lg">
            <div class="glass-card p-6 flex items-center gap-6 border-white/50 shadow-2xl">
                <div id="qrcode" class="shrink-0 bg-white p-2 rounded-3xl border-4 border-[var(--christmas-yellow)] shadow-sm"></div>
                <div class="flex-grow">
                    <h2 class="text-xl font-bold">สแกนส่งความสุข</h2>
                    <p class="text-xs text-slate-500 mb-4 mt-1">รับ SantaCode สำหรับสะสมสแตมป์กิจกรรม</p>
                    <button onclick="switchToWriteMode()" class="w-full btn-primary py-3.5 rounded-2xl text-sm font-bold flex items-center justify-center gap-2 transform active:scale-95 transition-all">
                        <i data-lucide="edit-3" class="w-4 h-4"></i> เขียนข้อความ
                    </button>
                </div>
            </div>
        </footer>
    </div>

    <!-- WRITE VIEW -->
    <div id="write-view" class="relative h-screen w-full flex flex-col items-center justify-center p-6 z-20 hidden-view overflow-y-auto">
        <div class="glass-card w-full max-w-md p-10 relative">
            <header class="text-center mb-8">
                <h2 class="text-3xl font-bold">ถึง แซนต้า...</h2>
                <p class="text-sm text-slate-500 mt-2">พิมพ์รหัสนักศึกษาและข้อความของคุณ</p>
            </header>

            <div class="space-y-6">
                <div>
                    <label class="block text-[10px] font-bold uppercase tracking-widest text-slate-400 mb-2 pl-1">รหัสนักศึกษา</label>
                    <input type="text" id="input-sid" placeholder="ระบุรหัส 10 หลัก..." class="w-full px-6 py-4 rounded-2xl outline-none text-base transition-all">
                    <div id="auth-error-msg" class="error-message hidden">ไปเข้าสู่ระบบในเว็บสะสมสแตมป์ก่อน</div>
                </div>
                <div>
                    <label class="block text-[10px] font-bold uppercase tracking-widest text-slate-400 mb-2 pl-1">ชื่อ / ฉายา</label>
                    <input type="text" id="input-name" placeholder="ชื่อที่จะติดบนกล่องของขวัญ..." class="w-full px-6 py-4 rounded-2xl outline-none text-base transition-all">
                </div>
                <div>
                    <label class="block text-[10px] font-bold uppercase tracking-widest text-slate-400 mb-2 pl-1">ข้อความ</label>
                    <textarea id="input-message" rows="3" placeholder="ความในใจที่อยากบอก..." class="w-full px-6 py-4 rounded-2xl outline-none text-base resize-none transition-all"></textarea>
                </div>
                <button id="submit-btn" class="w-full btn-primary py-4.5 rounded-2xl font-bold text-lg shadow-xl active:scale-95 transition-all">
                    ส่งข้อความรับรหัสสแตมป์
                </button>
                <button onclick="switchToMainMode()" class="w-full text-slate-400 text-sm font-medium py-2">ยกเลิก</button>
            </div>
        </div>
    </div>

    <!-- Result Modal -->
    <div id="result-modal" class="fixed inset-0 bg-slate-900/40 backdrop-blur-xl z-[100] hidden flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-sm p-12 text-center rounded-[48px] shadow-2xl relative border-b-8 border-[var(--christmas-yellow)]">
            <div class="w-24 h-24 bg-emerald-50 rounded-full flex items-center justify-center mx-auto mb-6">
                <i data-lucide="gift" class="text-emerald-500 w-12 h-12"></i>
            </div>
            <h3 class="text-2xl font-bold text-slate-800 mb-2">ส่งสำเร็จแล้ว!</h3>
            <p class="text-sm text-slate-500 mb-8">SantaCode ของคุณคือ</p>
            
            <div id="display-santa-code" class="text-5xl font-mono font-black text-[var(--christmas-green)] py-8 mb-8 rounded-[32px] bg-slate-50 shadow-inner tracking-widest">
                ----
            </div>

            <div class="flex flex-col gap-4">
                <button id="copy-btn" class="flex items-center justify-center gap-3 bg-[var(--christmas-green)] py-4.5 rounded-2xl font-bold text-white shadow-lg active:scale-95 transition-all">
                    <i data-lucide="copy" class="w-5 h-5"></i> คัดลอกรหัส
                </button>
                <button onclick="location.reload()" class="text-sm font-bold text-slate-400 py-2">ตกลง</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDoc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBSODrRewqxiV0q5rjQ6nLDWabumiFmbQQ",
            authDomain: "stamp-booth.firebaseapp.com",
            projectId: "stamp-booth",
            storageBucket: "stamp-booth.firebasestorage.app",
            messagingSenderId: "996394633734",
            appId: "1:996394633734:web:38e6594b45ae0d2088d187"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'stamp-booth-v1';
        
        // Paths
        const tellsantaPath = ['artifacts', appId, 'public', 'data', 'tellsanta'];
        const participantsPath = ['artifacts', appId, 'public', 'data', 'participants'];
        
        const santaCollection = collection(db, ...tellsantaPath);

        const generateSantaCode = () => {
            const chars = 'ABCDEFGHIJKLMNPQRSTUVWXYZ123456789'; 
            let res = '';
            for (let i = 0; i < 4; i++) res += chars.charAt(Math.floor(Math.random() * chars.length));
            return res;
        };

        const initIcons = () => { if (window.lucide) window.lucide.createIcons(); };

        const initAuth = async () => {
            if (auth.currentUser) return auth.currentUser;
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                try {
                    const res = await signInWithCustomToken(auth, __initial_auth_token);
                    return res.user;
                } catch (err) { console.warn("Token mismatched, using anon"); }
            }
            try {
                const res = await signInAnonymously(auth);
                return res.user;
            } catch (err) { return null; }
        };

        const showWriteView = () => {
            document.getElementById('main-view').classList.add('hidden-view');
            document.getElementById('write-view').classList.remove('hidden-view');
        };
        const showMainView = () => {
            document.getElementById('main-view').classList.remove('hidden-view');
            document.getElementById('write-view').classList.add('hidden-view');
            generateQR();
        };
        window.switchToWriteMode = () => showWriteView();
        window.switchToMainMode = () => showMainView();

        const createShootingStars = () => {
            const container = document.getElementById('shooting-stars-container');
            setInterval(() => {
                const star = document.createElement('div');
                star.className = 'shooting-star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 40}%`;
                star.style.setProperty('--speed', `${Math.random() * 1.5 + 0.5}s`);
                container.appendChild(star);
                setTimeout(() => star.remove(), 2500);
            }, 5000);
        };

        const createSnow = () => {
            const container = document.getElementById('sparkle-container');
            for (let i = 0; i < 50; i++) {
                const s = document.createElement('div');
                s.className = 'sparkle';
                const size = Math.random() * 15 + 5; 
                s.style.width = `${size}px`;
                s.style.height = `${size}px`;
                s.style.left = `${Math.random() * 100}vw`;
                s.style.setProperty('--duration', `${Math.random() * 12 + 8}s`);
                s.style.setProperty('--opacity', Math.random() * 0.4 + 0.2);
                s.style.animationDelay = `${Math.random() * 10}s`;
                container.appendChild(s);
            }
        };

        const generateQR = () => {
            const qrTarget = document.getElementById("qrcode");
            if (!qrTarget) return;
            qrTarget.innerHTML = "";
            const currentUrl = window.location.origin + window.location.pathname;
            new QRCode(qrTarget, {
                text: `${currentUrl}?mode=write`, 
                width: 120,
                height: 120,
                colorDark : "#165B33",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        };

        const dropGift = (wish, index) => {
            const pile = document.getElementById('gift-pile');
            if (!pile) return;
            const gift = document.createElement('div');
            gift.className = 'gift-box';
            const colors = ['#D42426', '#165B33', '#F8B229', '#1D4E89', '#A0C4FF'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            const size = 50 + Math.random() * 25;
            const left = 5 + (Math.random() * 90);
            
            const rotStart = (Math.random() * 360);
            const rotEnd = (Math.random() * 20) - 10;
            const targetY = (pile.offsetHeight - 90) - (Math.min(index, 35) * 6); 

            gift.style.left = `${left}%`;
            gift.style.width = `${size}px`;
            gift.style.height = `${size}px`;
            gift.style.setProperty('--target-y', `${targetY}px`);
            gift.style.setProperty('--rot-start', `${rotStart}deg`);
            gift.style.setProperty('--rot-end', `${rotEnd}deg`);

            gift.innerHTML = `
                <div class="relative w-full h-full">
                    <div class="absolute inset-0 rounded-2xl" style="background: ${color}; box-shadow: inset -4px -4px 10px rgba(0,0,0,0.15), 0 5px 15px rgba(0,0,0,0.1)"></div>
                    <div class="absolute inset-y-0 left-1/2 -translate-x-1/2 w-1/5 bg-white/40"></div>
                    <div class="absolute inset-x-0 top-1/2 -translate-y-1/2 h-1/4 bg-white/40"></div>
                    <div class="absolute -top-3 -right-2 bg-white text-slate-800 text-[8px] px-2 py-0.5 rounded-lg shadow-md border border-slate-100 font-bold rotate-12">
                        ${wish.name || 'Friend'}
                    </div>
                    <div class="gift-scroll-container">
                        <div class="gift-scroll-text">${wish.message} &nbsp; • &nbsp; จาก: ${wish.name} &nbsp; • &nbsp; </div>
                    </div>
                </div>
            `;
            pile.appendChild(gift);
        };

        document.getElementById('submit-btn').addEventListener('click', async () => {
            const sidInput = document.getElementById('input-sid');
            const sid = sidInput.value.trim();
            const name = document.getElementById('input-name').value.trim();
            const msg = document.getElementById('input-message').value.trim();
            const btn = document.getElementById('submit-btn');
            const errorLabel = document.getElementById('auth-error-msg');

            if (!sid || !name || !msg) return;
            
            btn.disabled = true;
            btn.innerHTML = 'กำลังตรวจสอบข้อมูล...';
            errorLabel.classList.add('hidden');

            try {
                const user = await initAuth();
                if (!user) throw new Error("Auth failed");

                // 1. Check if student exists in participants collection
                const participantRef = doc(db, ...participantsPath, sid);
                const participantSnap = await getDoc(participantRef);

                if (!participantSnap.exists()) {
                    errorLabel.classList.remove('hidden');
                    btn.disabled = false;
                    btn.innerHTML = 'ส่งข้อความรับรหัสสแตมป์';
                    return;
                }

                // 2. Manage SantaCode in tellsanta collection
                const docRef = doc(db, ...tellsantaPath, sid);
                const existing = await getDoc(docRef);
                const scode = (existing.exists() && existing.data().SantaCode) ? existing.data().SantaCode : generateSantaCode();

                // 3. Save wish to tellsanta
                await setDoc(docRef, {
                    studentId: sid,
                    name: name,
                    message: msg,
                    timestamp: new Date(),
                    uid: user.uid,
                    SantaCode: scode
                });

                // 4. Update SantaCode back to participants collection as requested
                await updateDoc(participantRef, {
                    SantaCode: scode
                });
                
                document.getElementById('display-santa-code').innerText = scode;
                document.getElementById('result-modal').classList.remove('hidden');
                initIcons();
            } catch (err) {
                console.error(err);
                btn.innerHTML = 'ลองใหม่อีกครั้ง';
                btn.disabled = false;
            }
        });

        document.getElementById('copy-btn').addEventListener('click', () => {
            const txt = document.getElementById('display-santa-code').innerText;
            const el = document.createElement("input");
            el.value = txt; document.body.appendChild(el);
            el.select(); document.execCommand("copy");
            document.body.removeChild(el);
            document.getElementById('copy-btn').innerText = 'คัดลอกสำเร็จ!';
            setTimeout(() => { document.getElementById('copy-btn').innerHTML = '<i data-lucide="copy" class="w-5 h-5"></i> คัดลอกรหัส'; initIcons(); }, 2000);
        });

        window.onload = async () => {
            initIcons();
            createSnow();
            createShootingStars();
            
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('mode') === 'write') {
                showWriteView();
            } else {
                showMainView();
            }
            
            const user = await initAuth();
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    onSnapshot(santaCollection, (snap) => {
                        const items = [];
                        snap.forEach(d => { if(d.exists()) items.push(d.data()); });
                        const sorted = items.sort((a,b) => (a.timestamp?.seconds || 0) - (b.timestamp?.seconds || 0));
                        const pile = document.getElementById('gift-pile');
                        if (pile) {
                            pile.innerHTML = '';
                            sorted.slice(-35).forEach((item, idx) => dropGift(item, idx));
                        }
                    });
                }
            });
        };
    </script>
</body>
</html>
